<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="img/icon.png" sizes="32x32">
   <link rel="stylesheet" href="css/style.min.css?_v=20220504210652">
   <title>ToDoList</title>
</head>
<body>
   <header>
</header>
   <container>
      <h1 class="todo">ToDo List</h1>
      <div class="todo_container">
      <div class="todo_blocks">
         <input type="text" class="todo_input" placeholder="What needs to be done?">
         <button class="add">Add</button>
         <ul class = "todo_list">
         </ul>
      </div>
      <div class="todo__footer">
         <div class="todo_left">3 items left</div>
         <div class="todo_footer_buttons">
            <button class="todo_buttons active" id="all">All</button>
            <button class="todo_buttons" id="active">Active</button>
            <button class="todo_buttons"  id="completed">Completed</button>
         </div>
         <button class="clear">Clear completed</button>
      </div>
   </div>
   <div class="todo__ladder"></div>
   </container>
   <footer>
</footer>
   <script src="js/app.min.js?_v=20220504210652"></script>
</body>
</html>
